<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Projection</title>
  </head>
  <body>
    <!-- 1 -->
    <div class="container elevation ">
      <div class="box box--top">
        <div class="rec rec-top-left"></div>
        <div class="rec rec-bottom-left"></div>
      </div>
      <div class="box box--right">
        <div class="rec rec-top-right"></div>
        <div class="rec rec-bottom-right"></div>
      </div>
    </div>
    <!-- 2 -->
    <div class="container side-view">
      <div class="box">
        <div class="rec rec-top"></div>
        <div class="rec rec-bottom"></div>
      </div>
    </div>
    <!-- 3 -->
    <div class="container plan">
      <div class="box">
        <div class="rec rec-top"></div>
        <div class="rec rec-bottom"></div>
      </div>
    </div>
    <!-- 4 -->
    <div class="container isometric">
      <div>
        <div class="rec rec--bottom">
          <div class="face front"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>
        <div class="rec rec--top">
          <div class="face front"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
